	<h2>报告</h2>
</div>

<p class="text-primary">选择需要生成报告的内容：</p>

<h6>项目信息</h6>
<ul class="list-unstyled checkoption">
	<li><label><input type="checkbox"> 全选</label></li>
	<li><label><input type="checkbox"> 项目名称</label></li>

	<li><label><input type="checkbox"> 题目总数</label></li>
	<li><label><input type="checkbox"> 创建日期</label></li>
</ul>

</ul>
